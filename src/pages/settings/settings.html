  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list >
          
          <form (ngSubmit)="saveForm()">
            
              <ion-item>
                <ion-label >City</ion-label>
                <ion-input type="text" [(ngModel)]="city" name="city"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label >State</ion-label>
                <ion-input type="text" [(ngModel)]="state" name="state"></ion-input>
              </ion-item>
              <button ion-button type="submit" block>Save changes</button>
          </form>

          
        </ion-list>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
